about: |
  SuaraKami adalah komunitas yang dikelola anak muda Indonesia di Aachen. Kami lahir dari keyakinan bahwa kita semua butuh ruang aman untuk menyampaikan gagasan secara terbuka, disambut dengan rasa ingin tahu, lalu diasah lewat perdebatan yang membangun.

  Kami membuat konten sosial media agar isu publik terasa dekat dan mudah dimengerti, menyelenggarakan ruang dialog untuk melatih perdebatan yang saling menghormati dan memastikan setiap suara didengar, serta nantinya membangun platform digital untuk membantu mewujudkan tujuan kami.

  Tujuan kami jelas: memperkuat publik dari bawah ke atas dan ikut membentuk Indonesia yang lebih adil, yang tidak mudah dikendalikan oleh kepentingan sepihak. Kami tetap idealis sekaligus pragmatis, berpihak pada kepentingan publik, dan bekerja kolaboratif dalam semangat gotong royong.
