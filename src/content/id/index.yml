about: |
  SuaraKami adalah sebuah komunitas yang dibentuk oleh diaspora Indonesia di Jerman. Kami lahir dari kebutuhan bersama untuk membuat ruang yang aman dan terbuka, tempat dimana gagasan bisa dibagikan secara bebas, rasa ingin tahu dihargai, dan perbedaan pandangan bisa bertemu lewat diskusi yang sehat dan saling menghargai.

  Tujuan kami jelas: memperkuat kehidupan bermasyarakat dari bawah ke atas dan ikut berkontribusi untuk membentuk Indonesia yang lebih adil dan partisipatif.

  Kegiatan kami pada saat ini berfokus pada penyelenggaraan diskusi terbuka, seminar, dan dialog komunitas yang mengajak masyarakat berpikir kritis terhadap isu-isu publik dan peristiwa terkini. Selain itu, kami juga berupaya mengemas berbagai topik menjadi bahasan yang lebih ringan, mudah diakses, dan relevan bagi siapa pun. Kami juga terus mengembangkan platform digital untuk mengubah pengetahuan bersama menjadi tindakan nyata.

  Dengan semangat gotong royong, kami berusaha tetap idealis tanpa kehilangan pijakan, berpihak pada kepentingan publik, dan percaya bahwa perubahan bisa dimulai dari pikiran terbuka dan usaha bersama.
